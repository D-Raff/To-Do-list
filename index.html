<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="card">

        <h1>To Do List</h1>
        <input data-input type="text" id="taskInput" placeholder="Enter task">
    
        <button data-add>Add Task</button>
    
        <label data-status></label>
    
        <ul data-list id="taskList"></ul>
    </div>


    <script src="./script/code.js"></script>
</body>
</html>
